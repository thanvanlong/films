<script>
    let list = document.querySelectorAll('.text-icon');
    list.forEach((item) => item.addEventListener('mouseover',(e)=>{
        item.nextElementSibling.setAttribute('style','height:110px;cursor:pointer;');
        item.nextElementSibling.lastElementChild.setAttribute('style', 'opacity:1;cursor:pointer');
        item.lastElementChild.setAttribute('style','transform:rotate(90deg);')
        console.log(item.nextElementSibling.lastElementChild);
        
    }))
    list.forEach((item) => item.parentElement.addEventListener('mouseleave',(e)=>{
        item.nextElementSibling.setAttribute('style','height:0;');
        item.lastElementChild.setAttribute('style','transform:rotate(270deg);')
    }))
</script>
