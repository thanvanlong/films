<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/Day5.css">
    <script src="https://kit.fontawesome.com/b55a42404d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="search">
        <input type="text" class="hide" id="input">
        <label for="input"><i class="fas fa-search"></i></label>
    </div>
</body>
<script>
    let label = document.getElementsByTagName('label')[0];
    label.addEventListener('click',()=>{
        document.getElementsByClassName('search')[0].classList.toggle('open')
    })
    console.log(label);
</script>
</html>
