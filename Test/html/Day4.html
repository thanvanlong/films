<script>
    let arrImg = document.getElementsByClassName('content');
    let imgShow = document.getElementById('img');
    let show = document.getElementsByClassName('show')[0];
    let back = document.getElementById('back');
    let next = document.getElementById('next');
    show.classList.toggle('hide');
    let count = 0;
    for (let index = 0; index < arrImg.length; index++) {
        const element = arrImg[index];
        element.addEventListener('click', () => {
            console.log(element.firstElementChild.src);
            imgShow.src = element.firstElementChild.src;
            show.classList.toggle('hide');
            count = index;
            if (index == 0) {
                back.classList.add('hide')
            } else {
                back.classList.remove('hide')
            }
            if (index == 11) {
                next.classList.add('hide');
            } else {
                next.classList.remove('hide');
            }
        })
    }
    show.firstElementChild.addEventListener('click', () => {
        show.classList.toggle('hide')
    })
    back.addEventListener('click', () => {
        imgShow.src = arrImg[count - 1].firstElementChild.src;
        if (count == 1) {
            back.classList.add('hide')
        } else {
            back.classList.remove('hide')
        }
        if(count <= 11){
            next.classList.remove('hide')
        }
        console.log(count);
        count = count - 1;
    })
    next.addEventListener('click', () => {
        imgShow.src = arrImg[count + 1].firstElementChild.src;
        count = count + 1;
        back.classList.remove('hide')
        if (count == 11) {
            next.classList.add('hide');
        } else {
            next.classList.remove('hide');
        }
    })
    console.log(count);
</script>
