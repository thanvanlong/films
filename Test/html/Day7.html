<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/Day7.css">
    <script src="https://kit.fontawesome.com/b55a42404d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="search">
        <h3>Search Tags</h3>
        <div class="search__box">
            <ul class="ul">
                <li>nodejs<span><i class="fas fa-times" onclick="removeElement(this)"></i></span></li>
                <li>reactjs<span><i class="fas fa-times" onclick="removeElement(this)"></i></span></li>
                <input type="text" placeholder="Type and enter" id="input">
            </ul>
        </div>
        <button class="remove">Remove All</button>
    </div>
</body>
<script>
    let input = document.getElementById('input');
    let ul = document.getElementsByClassName('ul')[0];
    let lis = document.querySelectorAll('li');
    let i = document.querySelectorAll('i');
    let btn = document.querySelectorAll('.remove')[0];
    btn.addEventListener('click',()=>{
        document.querySelectorAll('li').forEach(element => {
           element.remove() 
        });
    })
    function removeElement(element){
        element.parentElement.parentElement.remove();
        input.focus()
    }
    input.addEventListener('keydown', (e) => {
        let check = true;
        if (e.key == 'Enter' && e.target.value != "") {
            for (let index = 0; index < lis.length; index++) {
                const element = lis[index];
                if(element.textContent == e.target.value){
                    check = false;
                    break;
                }
            }
            console.log(check);
            if (check) {
                let li = `<li>${e.target.value} <span><i class="fas fa-times" onclick="removeElement(this)">
                    </i></span></li>`
                ul.insertAdjacentHTML('afterbegin', li)
                e.target.value = ""
            }
            check = false;
            
        }
    })
</script>

</html>
