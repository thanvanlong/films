<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/Day1.css">
    <script src="https://kit.fontawesome.com/b55a42404d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="card">
        <div class="react">
            <i class="far fa-heart"></i>
            <i class="fas fa-shopping-cart"></i>
        </div>
        <div class="name">
            <img src="../imgage/tải xuống.png" alt="">
            <p style="color: #4daf54;" class="name_e">Nike Zoom KD 12</p>
            <p class="price_e">99$</p>
        </div>
        <div class="detail">
            <div class="sizes">
                <span>Size: </span>
                <div class="size">6</div>
                <div class="size">7</div>
                <div class="size">8</div>
                <div class="size">9</div>
            </div>
            <div class="colors">
                <span>Color: </span>
                <div class="color" style="background-color: red;"></div>
                <div class="color" style="background-color: green;"></div>
                <div class="color" style="background-color: blue;"></div>
            </div>
            <div class="btn">
                <button class="buy">Buy Now</button>
                <button class="cart">Add Cart</button>
            </div>
        </div>
    </div>
</body>

</html>
